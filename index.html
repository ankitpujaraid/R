<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .toolbar button {
            background: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .toolbar button:hover {
            background: #777;
        }
        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Toolbar with Download & Print Buttons -->
    <div class="toolbar">
        <button onclick="downloadPDF()">Download</button>
        <button onclick="printPDF()">Print</button>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-container">
        <iframe id="pdfViewer" src="index.pdf"></iframe>
    </div>

    <script>
        function downloadPDF() {
            window.location.href = 'index.pdf';  // This triggers download
        }

        function printPDF() {
            var iframe = document.getElementById('pdfViewer');  // Get the iframe
            var iframeWindow = iframe.contentWindow || iframe; // Get the iframe's content window

            // Trigger print directly on the iframe content
            iframeWindow.print();
        }
    </script>

</body>
</html>
